<!-- Charts Tab Component -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h6 class="card-title mb-0">Energy Flows Over Time</h6>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-light active" id="view-all-days">All Days</button>
            <button type="button" class="btn btn-outline-light" id="view-weekday">Weekday</button>
            <button type="button" class="btn btn-outline-light" id="view-weekend">Weekend</button>
        </div>
    </div>
    <div class="card-body">
        <div class="chart-container" style="position: relative; min-height:350px; height: 40vh;">
            <canvas id="energy-flows-chart"></canvas>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="show-demand" checked>
                <label class="form-check-label" for="show-demand">Demand</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="show-grid-energy" checked>
                <label class="form-check-label" for="show-grid-energy">Grid Energy</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="show-battery-discharge">
                <label class="form-check-label" for="show-battery-discharge">Battery Discharge</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="show-battery-charge">
                <label class="form-check-label" for="show-battery-charge">Battery Charge</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="show-grid-limit">
                <label class="form-check-label" for="show-grid-limit">Max Grid Load</label>
            </div>
        </div>
    </div>
</div>

<div class="card mb-4" id="battery-state-container">
    <div class="card-header bg-primary text-white">
        <h6 class="card-title mb-0">Battery State of Charge</h6>
    </div>
    <div class="card-body">
        <div class="chart-container" style="position: relative; min-height:250px; height: 30vh;">
            <canvas id="battery-state-chart"></canvas>
        </div>
    </div>
</div>

            </div>

    </div>
    <div class="col-md-6">

            </div>
            <div class="card-body">
